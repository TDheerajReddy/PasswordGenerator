<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator App</title>
    <link rel="shortcut icon" href="images/logo2.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
  </head>
  <body>
    <form id="passwordGeneratorForm">
      <div class="container">
        <div class="head">
          <h2>Password Generator</h2>
          <h2>Application</h2>
        </div>
        <div class="result__container">
        <span id="result"></span>
        <button id="copy" disabled><b>Copy</b></button>
      </div>
      <div class="options">
        <div class="option">
          <label>Length</label>
          <input type="number" id="length" min="4" max="32" value="8">
        </div>
        <div class="option">
          <label>Include Lowercase</label>
          <input type="checkbox" id="lowercase" unchecked>
        </div>
        <div class="option">
          <label>Include Uppercase</label>
          <input type="checkbox" id="uppercase" unchecked>
        </div>
        <div class="option">
          <label>Include Numbers</label>
          <input type="checkbox" id="numbers" unchecked>
        </div>
        <div class="option">
          <label>Include Symbols</label>
          <input type="checkbox" id="symbols" unchecked>
        </div>
        <div class="option">
          <label>MD5 Password</label>
          <input type="checkbox" id="md5" onclick="myFunction()" unchecked>
        </div>
        <div>
          <input type="text" id="textID" placeholder="Enter your password" autocomplete="off"/>
        </div>
      </div>
      <button class="btn" id="generate" type="submit">Generate Password</button>
      </div>
    </form>
  </body>
</html>
